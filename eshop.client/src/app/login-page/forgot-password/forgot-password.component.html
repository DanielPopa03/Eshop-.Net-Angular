<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <!-- Your form content here -->
    <h2 class="text-2xl font-semibold text-center text-[#4A102A] mb-6">Forgot Password</h2>

    <form (ngSubmit)="sendResetRequest()">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="email"
             required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E] mb-4" />

      <button type="submit"
              [disabled]="!email || isLoading"
              class="w-full py-2 px-4 bg-[#4A102A] text-white rounded-lg hover:bg-[#85193C] disabled:opacity-70">
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </form>

    <p *ngIf="successMessage" class="text-green-600 mt-4 text-center">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-red-600 mt-4 text-center">{{ errorMessage }}</p>
  </div>
</div>
