<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">

    <!-- Login Form -->
    <div *ngIf="!isSignUp">
      <h2 class="text-2xl font-semibold text-center text-[#4A102A] mb-6">Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 [(ngModel)]="email"
                 required
                 email
                 #emailModel="ngModel"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                 [ngClass]="{
                    'border-red-500 ring-red-300': emailModel.invalid && emailModel.touched,
                    'border-gray-300 focus:ring-[#C5172E]': !(emailModel.invalid && emailModel.touched)
                  }" />
        </div>

        <!-- Password + Forgot link -->
        <div class="mb-4">
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <a routerLink="/forgot-password" class="text-sm text-[#C5172E] hover:underline">Forgot Password?</a>
          </div>
          <input type="password"
                 id="password"
                 name="password"
                 [(ngModel)]="password"
                 required
                 minlength="6"
                 #passwordModel="ngModel"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2"
                 [ngClass]="{
                    'border-red-500 ring-red-300': passwordModel.invalid && passwordModel.touched,
                    'border-gray-300 focus:ring-[#C5172E]': !(passwordModel.invalid && passwordModel.touched)
                  }" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
                [disabled]="loginForm.invalid || isLoading"
                class="w-full py-2 px-4 rounded-lg text-white transition-colors duration-200 bg-[#4A102A] hover:bg-[#85193C]">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>

      <div class="text-center mt-4">
        <button (click)="toggleForm()" class="text-[#C5172E] hover:underline">Sign Up</button>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div *ngIf="isSignUp">
      <h2 class="text-2xl font-semibold text-center text-[#4A102A] mb-6">Sign Up</h2>
      <form (ngSubmit)="onSignUpSubmit()">
        <div class="mb-4">
          <label for="signUpEmail" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="signUpEmail" [(ngModel)]="signUpEmail" name="signUpEmail" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />
        </div>

        <div class="mb-4">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />
        </div>

        <div class="mb-4">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />
        </div>

        <div class="mb-4">
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />
        </div>

        <div class="mb-6">
          <label for="passwordSignIn" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="passwordSignIn" [(ngModel)]="passwordSignIn" name="passwordSignIn" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-[#4A102A] text-white rounded-lg hover:bg-[#85193C]">
          Submit
        </button>
      </form>

      <div class="text-center mt-4">
        <button (click)="toggleForm()" class="text-[#C5172E] hover:underline">Back to Login</button>
      </div>
    </div>

  </div>
</div>
