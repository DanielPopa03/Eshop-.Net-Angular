<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-center text-[#4A102A] mb-6">Reset Password</h2>

    <form (ngSubmit)="resetPassword()">
      <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password"
             [(ngModel)]="newPassword"
             name="newPassword"
             required
             minlength="6"
             class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />

      <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
      <input type="password"
             [(ngModel)]="confirmPassword"
             name="confirmPassword"
             required
             minlength="6"
             class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#C5172E]" />

      <button type="submit"
              [disabled]="isLoading"
              class="w-full py-2 px-4 rounded-lg text-white bg-[#4A102A] hover:bg-[#85193C]">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>
    </form>
  </div>
</div>
