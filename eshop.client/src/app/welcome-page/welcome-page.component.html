<div class="bg-[#C5172E] pt-6">

  <div class="relative mx-auto w-fit rounded-lg shadow-md mt-5">
    <div class="relative mx-auto w-fit rounded-lg shadow-md">
      <!-- Single Image Display -->
      <div class="w-[500px] h-[500px]">
        <img [src]="images[currentIndex]" alt="Slide"
             class="w-full h-full object-contain rounded-lg transition duration-700 ease-in-out" />
      </div>

      <!-- Prev / Next controls -->
      <button (click)="prev()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-[#4A102A] text-[#FCF259] px-3 py-1 rounded-r hover:bg-[#85193C]">‹</button>
      <button (click)="next()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-[#4A102A] text-[#FCF259] px-3 py-1 rounded-l hover:bg-[#85193C]">›</button>

      <!-- Indicators -->
      <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2 flex space-x-2">
        <span *ngFor="let img of images; let idx = index"
              (click)="goTo(idx)"
              [ngClass]="{
            'bg-[#FCF259]': idx === currentIndex,
            'bg-white': idx !== currentIndex
          }"
              class="w-3 h-3 rounded-full cursor-pointer border border-[#FCF259] hover:bg-[#FCF259] transition">
        </span>
      </div>
    </div>
  </div>


  <div class="mt-16 px-4 py-8">
    <h2 class="text-3xl font-bold text-center text-[#FCF259] mb-6">Top Picks for Romania</h2>

    <div class="flex overflow-x-auto space-x-6 pb-2 scrollbar-thin scrollbar-thumb-[#FCF259]/60 scrollbar-track-transparent">
      <div *ngFor="let product of products"
           class="shrink-0 w-60 bg-[#85193C] rounded-lg shadow-lg text-white p-4 hover:scale-105 transition-transform duration-300 relative">

        <div class="relative z-0">
          <a [routerLink]="['/product']"
             [queryParams]="{ id: product.id }"
             class="block">
            <img [src]="product.image" alt="{{ product.title }}"
                 class="w-full h-40 object-contain mb-3 rounded-md bg-white p-2" />
            <h3 class="font-semibold text-lg truncate">{{ product.title }}</h3>
          </a>
          <p class="text-[#FCF259] font-bold mt-1">{{ product.price | currency }}</p>
        </div>
      </div>

    </div>
  </div>

</div>
